<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="alarm.css">
</head>

<body>
    <div id="alarm-box">
        <h1><i>Current Time is</i> --> </h1>
        <div id="time"></div>
    </div>

    <form>
        <div class="alarm-inputs">
            <input type="number" name="hour" placeholder="Hour" min="0" max="24" required />
            <input type="number" name="min" min="0" max="60" placeholder="Minute" required />
            <input type="number" name="sec" min="0" max="60" placeholder="Seconds" required />
            <select name="zone" required>
                <option value="" selected disabled>Zone</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <button id="btn">Create Alarm</button>
    </form>

    <div id="alarm-text"></div>




    <script src="alarm.js"></script>
</body>

</html>
